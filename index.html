<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Opciones</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .contador {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #555;
    }
    .buttons {
      margin-bottom: 2rem;
    }
    button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    canvas {
      max-width: 900px;
      margin: 2rem auto;
    }
    .resultados {
      font-size: 24px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>Registro de Opciones Presionadas</h1>
  <div class="contador">Tiempo restante: <span id="tiempo">30</span> segundos</div>

  <div class="buttons" id="opciones">
    <button onclick="incrementar('A')">Opción A</button>
    <button onclick="incrementar('B')">Opción B</button>
    <button onclick="incrementar('C')">Opción C</button>
    <button onclick="incrementar('D')">Opción D</button>
  </div>

  <canvas id="grafico" style="display:none;"></canvas>

  <div id="numeros" class="resultados" style="display:none;"></div>

  <script>
    const conteos = { A: 0, B: 0, C: 0, D: 0 };
    let tiempoRestante = 30;
    const tiempoSpan = document.getElementById('tiempo');
    const opcionesDiv = document.getElementById('opciones');
    const graficoCanvas = document.getElementById('grafico');
    const resultadosDiv = document.getElementById('numeros');

    // Actualizar el contador cada segundo
    const interval = setInterval(() => {
      tiempoRestante--;
      tiempoSpan.textContent = tiempoRestante;
      if (tiempoRestante <= 0) {
        clearInterval(interval);
        finalizarConteo();
      }
    }, 1000);

    // Inicializar gráfico
    const ctx = graficoCanvas.getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['A', 'B', 'C', 'D'],
        datasets: [{
          label: 'Cantidad de votos',
          data: [0, 0, 0, 0],
          backgroundColor: ['#e74c3c', '#f1c40f', '#2ecc71', '#9b59b6']
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            precision: 0
          }
        }
      }
    });

    function incrementar(opcion) {
      conteos[opcion]++;
    }

    function finalizarConteo() {
      opcionesDiv.style.display = 'none';
      graficoCanvas.style.display = 'block';
      resultadosDiv.style.display = 'block';
      const indices = ['A', 'B', 'C', 'D'];
      chart.data.datasets[0].data = indices.map(i => conteos[i]);
      chart.update();

      // Mostrar resultados numéricos
      resultadosDiv.innerHTML = `
        <strong>Resultados:</strong><br/>
        A: ${conteos.A} votos<br/>
        B: ${conteos.B} votos<br/>
        C: ${conteos.C} votos<br/>
        D: ${conteos.D} votos
      `;
    }
  </script>

</body>
</html>
